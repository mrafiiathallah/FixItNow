<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Baru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .background-container {
            background-image: url('navbar.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-bottom: 20px;
            height: 200px;
        }

        .navbar {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            position: relative;
            height: 35px;
            overflow: visible;
        }

        .navbar-brand img {
            left: -10px;
            height: 200px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .navbar-icons {
            display: flex;
            align-items: center;
            position: relative;
        }

        .navbar-icons i {
            color: white;
            margin-left: 30px;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: #fff;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
        }

        .user-dropdown button {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border: none;
            background: none;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
        }

        .user-dropdown button:hover {
            background-color: #f1f1f1;
        }

        .user-dropdown button i {
            margin-left: auto;
            font-size: 1.25rem;
            color: #6c757d;
        }

        .sidebar {
            width: 240px;
            height: calc(100vh - 65px);
            position: fixed;
            top: 50px;
            left: 0;
            background-color: #fff;
            border-right: 1px solid #ddd;
            border-top-right-radius: 15px;
            padding: 20px 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .user-info {
            text-align: center;
        }

        .sidebar .user-info img {
            border-radius: 50%;
            height: 80px;
            width: 80px;
            margin-bottom: 10px;
        }

        .sidebar .user-info .user-details {
            font-size: 14px;
        }

        .sidebar .user-info .user-details span {
            display: block;
        }

        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #f8d7da;
            color: #dc3545;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .main-content {
            margin-top: 50px;
        }

        .main-content .card {
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .separator-line {
            border: 0;
            border-top: 1px solid #c5c5c5;
            margin: 10px 0;
        }

        .main-content h4 {
            margin-bottom: 20px;
        }

        .main-content .form-select,
        .main-content .form-control {
            margin-bottom: 20px;
        }

        .main-content .btn {
            background-color: #d9534f;
            color: #fff;
        }

        .main-content .btn button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .main-content .btn:hover {
            background-color: rgb(206, 32, 26);
        }

        .custom-button {
            width: 100%;
            max-width: 150px;
        }
    </style>
</head>

<body>

    <div class="background-container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">
                <img src="Logo3.svg" alt="Service Desk Logo">
            </a>
            <div class="navbar-icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user" id="userIcon"></i>
                <div id="userDropdown" class="user-dropdown">
                    <button type="button" onclick="showModal()">Log Out <i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </nav>

        <div class="sidebar">
            <div class="user-info">
                <img src="user.jpg" alt="User Photo">
                <div class="user-details">
                    <span>Akmal Sidki Razaka</span>
                </div>
            </div>
            <nav class="nav flex-column mt-4">
                <a class="nav-link" href="Beranda.html"><i class="fas fa-home"></i> Beranda</a>
                <a class="nav-link active" href="#"><i class="fas fa-ticket-alt"></i> Tiket Baru</a>
                <a class="nav-link" href="TiketSaya.html"><i class="fas fa-tasks"></i> Tiket Saya</a>
                <a class="nav-link" href="TiketSelesai.html"><i class="fas fa-check-circle"></i> Tiket Selesai</a>
            </nav>
        </div>

        <div class="content">
            <div class="main-content">
                <div class="card">
                    <h4>Pengajuan Tiket Layanan</h4>
                    <p>Silakan ajukan keluhan atau masalah!</p>
                    <hr class="separator-line">
                    <form id="ticketForm">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="service" class="form-label">Judul Layanan</label>
                                <select id="service" class="form-select">
                                    <option selected>Pilih layanan</option>
                                    <option>Masalah Login</option>
                                    <option>Error Sistem</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="sub-service" class="form-label">Kategori Layanan</label>
                                <select id="sub-service" class="form-select">
                                    <option selected>Pilih Kategori Layanan</option>
                                    <option>Login</option>
                                    <option>Sistem</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Deskripsi Masalah</label>
                            <textarea id="description" class="form-control" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose File</label>
                            <input type="file" id="file" class="form-control">
                            <div class="form-text">Berkas berukuran maksimal 5MB dan dalam ekstensi sebagai berikut.
                            </div>
                        </div>
                        <button type="submit" class="btn">Ajukan Tiket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle fa-5x text-success mb-4 mt-4"></i>
                    <p>Berhasil Mengirimkan Tiket.<br> Tiket Anda Akan Segera Diproses</p>
                    <button type="button" class="btn btn-danger custom-button mt-3" data-bs-dismiss="modal"
                        id="okButton">Oke</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="fas fa-sign-out-alt fa-3x text-danger mb-3"></i>
                    <p>Are you sure you want to log out?</p>
                    <button type="button" class="btn btn-danger" onclick="logout()">Log Out</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            window.location.href = "Login.html";
        }

        document.getElementById('userIcon').addEventListener('click', function () {
            var dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        function showModal() {
            var myModal = new bootstrap.Modal(document.getElementById('userModal'), {
                keyboard: false
            });
            myModal.show();
            document.getElementById('userDropdown').style.display = 'none';
        }

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            var successModal = new bootstrap.Modal(document.getElementById('successModal'), {
                keyboard: false
            });
            successModal.show();
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('okButton').addEventListener('click', function () {
                document.getElementById('ticketForm').reset();
            });
        });
    </script>
</body>

</html>
