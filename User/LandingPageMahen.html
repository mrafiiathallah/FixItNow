<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalisasi Tanda Tangan</title>
    <style>
        /* Gaya untuk badan halaman */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }

        /* Gaya untuk header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        header img {
            height: 50px;
        }

        header .login-button {
            background-color: #FF0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            width: 100px;
            height: 40+px;
            cursor: pointer;
        }

        /* Gaya untuk bagian utama */
        main {
            padding: 50px 20px;
        }

        main h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        main h2 {
            font-size: 36px;
            color: #FF0000;
            margin: 20px 0;
        }

        main p {
            font-size: 16px;
            margin: 20px 0 40px;
        }

        main .start-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #FF0000;
            border: 2px solid #FF0000;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 20px;
        }

        main .start-button:hover {
            background-color: #FF0000;
            color: #ffffff;
        }

        main .illustration {
            margin-top: 40px;
        }

        /* Gaya untuk gambar ilustrasi */
        main .illustration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-telkom-indonesia.png" alt="Telkom Indonesia Logo">
        <button class="login-button">Masuk</button>
    </header>

    <main>
        <h1>DIGITALISASI TANDA TANGAN</h1>
        <h2>Efisien dan Terpantau</h2>
        <p>“Aplikasi Manajemen Tanda Tangan Dokumen Mempermudah Pengajuan dan Persetujuan Dokumen Secara Digital, Mengatasi Kendala Jarak dan Waktu, serta Memastikan Proses yang Cepat dan Aman.”</p>
        <a href="#" class="start-button">Mulai</a>
        <div class="illustration">
            <img src="illustration.png" alt="Ilustrasi Digitalisasi">
        </div>
    </main>
</body>
</html>
